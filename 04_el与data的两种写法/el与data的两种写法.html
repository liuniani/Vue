<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
			data与el的2种写法
					1.el有2种写法
									(1).new Vue时候配置el属性。
									(2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
					2.data有2种写法
									(1).对象式
									(2).函数式
									如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
					3.一个重要的原则：
									由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。而是windows函数
		-->
    <div id="app">
        <h1>你好，{{name}}</h1>
    </div>

</body>
<script type="text/javascript">

    //el的两种写法
    /*
    const v = new Vue({
        //el:'#app',//第一种写法
        data:{
            name:'hello, VUE!',

        }
    })
    console.log(v)
    v.$mount('#app')//第二种写法，*/


    //data的两种写法
    new Vue({
        el:'#app',
        //data的第一种写法：对象式
        /*data:{
            name:'hello, VUE!'
        }*/
        //data的第二种写法：函数式
        data(){
            console.log('AAAAAAAA',this)
            return {
                name:'hello, VUE!'
            }
        }
    })
</script>
</html>
