<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>学校名称:{{name}}</h2>
    <h2>学校地址:{{address}}</h2>

</div>

</body>
<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            name:'家里蹲大学',
            address:'杭州'
        }
    })
</script>
</html>
