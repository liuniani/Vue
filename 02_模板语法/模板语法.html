<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
vue模板语法有2大类：
1.插值语法：
    功能：用于解析标签体内容
    写法：{{XXX}}，xxx是js表达式，且可以直接读取到data中的所有属性
2.指令语法：
    功能：用于解析标签（包括：标签属性、标签内容、绑定事件。。。）
    写法：v-xxx="xxx"，xxx是js表达式，且可以直接读取到data中的所有属性
    v-on:xxx="xxx"，xxx是js表达式，且可以直接读取到data中的所有事件
    v-bind:xxx="xxx"，xxx是js表达式，且可以直接读取到data中的所有属性

-->
       <div id="app">
           <h1>插值语法</h1>
           <h3>你好，{{name}}</h3>
           <h1>指令语法</h1>
           <a v-bind:href="url" :x="hello">点我去百度</a>
           <a :href="url" :x="hello">点我去百度</a>



    </div>

</body>
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
            name:'hello, VUE!',
            url:'http://www.baidu.com',
            hello:'你好'
        }
    })
</script>
</html>
