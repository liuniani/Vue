<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾Object.defineProperty方法</title>

    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>


</body>
<script type="text/javascript">
    let number = 18
    let person = {
        name: '张三',
        age: 18
    }
    Object.defineProperty(person, 'sex',{
/*        value: '男',
        enumerable: true,//控制属性是否可以枚举，默认值是false
        writable: true,//控制属性是否可以修改，默认值是false
        configurable: true//控制属性是否可以删除，默认值是false*/

        //当有人读取person的sex属性时，get函数（getter）就会被调用，且返回值就是sex的值
        get() {
            console.log('有人读取sex属性了')
            return number;
        },
        //当有人修改person的sex属性时，set函数（setter）就会被调用，且会收到修改的具体值
        set(newVal) {
            console.log('有人修改sex属性了',newVal);
            number = newVal;
        }

    })
    console.log(person)
</script>
</html>
